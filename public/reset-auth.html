<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpeza de Sessão - Alob Express</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .status {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin: 20px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            color: #333;
        }

        .error {
            background: #fff5f5;
            border-left-color: #e53e3e;
            color: #c53030;
        }

        .success {
            background: #f0fff4;
            border-left-color: #38a169;
            color: #2f855a;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .cookie-list {
            text-align: left;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
        }

        .cookie-item {
            padding: 4px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .cookie-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1>Limpeza de Sessão</h1>
        <p>Corrigindo problema de autenticação...</p>
        
        <div class="status" id="status">
            Inicializando limpeza de cookies...
        </div>

        <div class="cookie-list" id="cookieList" style="display: none;">
            <strong>Cookies removidos:</strong>
            <div id="removedCookies"></div>
        </div>

        <button id="continueBtn" style="display: none;" onclick="continueToApp()">
            Continuar para o App
        </button>
    </div>

    <script>
        // Estado da limpeza
        let cleanupComplete = false;
        let removedCookiesCount = 0;

        /**
         * Remove TODOS os cookies do domínio
         */
        function clearAllCookies() {
            const cookies = document.cookie.split(';');
            const removed = [];
            
            cookies.forEach(cookie => {
                const [name] = cookie.trim().split('=');
                
                // Remove o cookie em todos os caminhos e domínios possíveis
                const domains = [
                    window.location.hostname,
                    `.${window.location.hostname}`,
                    'localhost',
                    '.localhost'
                ];
                
                const paths = ['/', '/pt-br', '/en', '/es', '/auth'];
                
                domains.forEach(domain => {
                    paths.forEach(path => {
                        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path}; domain=${domain}; SameSite=Lax`;
                        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path}; domain=${domain}; SameSite=Strict`;
                        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path}; SameSite=None; Secure`;
                    });
                });
                
                removed.push(name);
            });
            
            return removed;
        }

        /**
         * Limpa localStorage e sessionStorage
         */
        function clearStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                return true;
            } catch (e) {
                console.error('Erro ao limpar storage:', e);
                return false;
            }
        }

        /**
         * Limpa cache do Service Worker (se houver)
         */
        async function clearServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                    return true;
                } catch (e) {
                    console.error('Erro ao limpar service worker:', e);
                    return false;
                }
            }
            return true;
        }

        /**
         * Atualiza o status visual
         */
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        /**
         * Exibe lista de cookies removidos
         */
        function showRemovedCookies(cookies) {
            const listEl = document.getElementById('cookieList');
            const removedEl = document.getElementById('removedCookies');
            
            if (cookies.length > 0) {
                removedEl.innerHTML = cookies
                    .map(name => `<div class="cookie-item">✓ ${name}</div>`)
                    .join('');
                listEl.style.display = 'block';
            }
        }

        /**
         * Executa a limpeza completa
         */
        async function performCleanup() {
            updateStatus('Removendo cookies...', 'info');
            
            // Primeira passagem: limpeza agressiva
            const removed = clearAllCookies();
            removedCookiesCount = removed.length;
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            updateStatus('Limpando armazenamento local...', 'info');
            clearStorage();
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            updateStatus('Removendo service workers...', 'info');
            await clearServiceWorker();
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Segunda passagem: garantir que tudo foi removido
            updateStatus('Verificando limpeza...', 'info');
            const remainingCookies = document.cookie.split(';').filter(c => c.trim());
            
            if (remainingCookies.length > 0) {
                updateStatus('Realizando limpeza adicional...', 'info');
                clearAllCookies();
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Finalizar
            updateStatus(`✓ Limpeza concluída! ${removedCookiesCount} cookies removidos.`, 'success');
            showRemovedCookies(removed);
            
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('continueBtn').style.display = 'inline-block';
            
            cleanupComplete = true;
            
            // Auto-redirect após 3 segundos
            setTimeout(() => {
                continueToApp();
            }, 3000);
        }

        function getRedirectTarget() {
            const params = new URLSearchParams(window.location.search);
            const redirectTo = params.get('redirectTo') || '';
            if (redirectTo && redirectTo.startsWith('/') && !redirectTo.startsWith('//')) {
                return redirectTo;
            }
            return '/pt-br/sign-in';
        }

        function continueToApp() {
            if (!cleanupComplete) {
                updateStatus('Aguarde a conclusão da limpeza...', 'error');
                return;
            }
            
            updateStatus('Redirecionando...', 'info');
            
            window.location.href = getRedirectTarget();
        }

        /**
         * Trata erros não capturados
         */
        window.addEventListener('error', (e) => {
            console.error('Erro durante limpeza:', e);
            updateStatus('Erro durante a limpeza. Redirecionando...', 'error');
            setTimeout(() => {
                window.location.href = getRedirectTarget();
            }, 2000);
        });

        // Inicia a limpeza automaticamente
        document.addEventListener('DOMContentLoaded', () => {
            performCleanup();
        });
    </script>
</body>
</html>
