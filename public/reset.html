<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpando sistema...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    p { opacity: 0.8; }
    #log { font-size: 0.8rem; margin-top: 20px; text-align: left; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Preparando sistema...</h1>
    <p>Aguarde um momento</p>
    <div id="log"></div>
  </div>
  <script>
    (function() {
      const log = (msg) => {
        console.log(msg);
        document.getElementById('log').innerHTML += msg + '<br>';
      };
      
      // Limpar TODOS os cookies
      log('Limpando cookies...');
      document.cookie.split(';').forEach(c => {
        const name = c.split('=')[0].trim();
        if (name) {
          document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
          document.cookie = name + '=; Max-Age=0; path=/;';
        }
      });
      
      // Limpar localStorage antigo do Supabase
      log('Limpando localStorage...');
      const keysToRemove = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && (key.includes('supabase') || key.startsWith('sb-'))) {
          keysToRemove.push(key);
        }
      }
      keysToRemove.forEach(key => localStorage.removeItem(key));
      
      log('Limpeza concluÃ­da!');
      log('Cookies restantes: ' + document.cookie.length + ' bytes');
      
      // Redirecionar para login
      setTimeout(() => {
        log('Redirecionando...');
        window.location.href = '/pt-br/sign-in';
      }, 1500);
    })();
  </script>
</body>
</html>
